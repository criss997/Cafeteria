    <link rel="stylesheet" href="./css/estilosL.css">
    <title>Login</title>

<body>

    <form action="./operacion.html" class="loginForm">

        <div class="loginForm-divPadre">

            <div class="loginForm-divTitle">

            <div class="loginForm-Txt_Btn_Container">

                <div class=" loginForm-textContainer ">
                    <input class=" loginForm-userText " type="text" id="txtUser" placeholder=" Usuario ">

                <div class=" loginForm-buttonContainer ">
                    <button class=" loginForm-btnRegistro ">REGISTRO</button>

            </div>
